# actualizar base de datos y crear entidades
spring.jpa.hibernate.ddl-auto = update
# BBDD URI DEV
spring.datasource.url=jdbc:mysql://localhost:3306/portfolio?useSSL=false&serverTimezone=UTC&useLegacyDateTimeCode=false

# nombre de usuario y contrase\u00f1a dev
spring.datasource.username=root
spring.datasource.password=

# hibernate genera SQL optimizado
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
spring.jpa.properties.hibernate.format.sql=true

#Dont show trace in response error
server.error.include-stacktrace=never

spring.main.allow-bean-definition-overriding=true

